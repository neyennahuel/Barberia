<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear barberia | Barberia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <div class="brand">
          <span class="brand-mark">BT</span>
          <div>
            <p class="brand-name">BarberTurno</p>
            <p class="brand-tag">Crear barberia</p>
          </div>
        </div>
        <nav class="site-nav">
          <a href="index.html">Volver</a>
        </nav>
      </header>

      <main>
        <section class="section">
          <div class="section-head">
            <h2>Publica tu barberia</h2>
            <p>Completa los datos del local y del dueno que la va a manejar.</p>
            <p class="muted">
              La solicitud queda pendiente hasta que el admin la apruebe.
            </p>
          </div>
          <div class="panel-grid">
            <div class="panel-card">
              <form id="owner-shop-form" class="form-grid">
                <p class="muted">Datos de la barberia</p>
                <label>
                  Nombre del local
                  <input id="shop-name" type="text" placeholder="Ej: Barberia 9" required />
                </label>
                <label>
                  Direccion
                  <input id="shop-address" type="text" placeholder="Ej: Calle 9 #550" required />
                </label>
                <p class="muted">Datos del dueno</p>
                <label>
                  Nombre
                  <input id="owner-name" type="text" placeholder="Ej: Sofia" required />
                </label>
                <label>
                  Usuario
                  <input id="owner-username" type="text" placeholder="Ej: jorge" required />
                </label>
                <label>
                  Clave
                  <input id="owner-password" type="password" placeholder="Minimo 6 caracteres" required />
                </label>
                <button class="cta full" type="submit">Enviar solicitud</button>
                <p id="owner-shop-message" class="form-message"></p>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="shared.js"></script>
    <script src="crear-barberia.js"></script>
  </body>
</html>
